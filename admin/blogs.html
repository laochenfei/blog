<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>

    <link rel="stylesheet" href="../static/css/me.css">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">

        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>

                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>

        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show ">

            <div class="right menu">
                <a href="#" class="item">发布</a>
                <a href="#" class="active teal item">博客管理</a>
            </div>

        </div>
    </div>


    <!-- 中间内容 -->
    <div class="m-containe m-padded-tb-huge">
        <div class="ui container">
            <div class="ui segment">
                <form action="#" method="POST" class="ui form">
                    <div class="inline fields">
                        <div class="field">
                            <input type="text" name="title" placeholder="标题">
                        </div>
                        <div class="field">
                            <div class="ui selection dropdown">
                                <input type="hidden" name="type">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div class="item" data-value="1">错误日志</div>
                                    <div class="item" data-value="2">开发日志</div>
                                    <div class="item" data-value="3">开发手册</div>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" id="recommend" name="recommend">
                                <label for="recommend">推荐</label>
                            </div>
                        </div>
                        <div class="field">
                            <button class="ui mini teal basic button">
                                <i class="search icon"></i>搜索
                            </button>
                        </div>
                    </div>
                </form>
                <table class="ui celled table">
                    <thead>
                        <th>编号</th>
                        <th>标题</th>
                        <th>类型</th>
                        <th>推荐</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>JAVA学习</td>

                            <td>是</td>

                            <td>
                                <a href="#" class="ui mini teal button">编辑</a>
                                <a href="#" class="ui mini red button">删除</a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="6">
                                <div class="ui mini pagination menu">
                                    <a href="#" class="item">上一页</a>
                                    <a href="#" class="item">下一页</a>
                                </div>
                                <a href="#" class="ui right floated teal basic button"><i class="add icon"></i>添加</a>
                            </th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>


    <!-- 底部footer -->
    <footer class="ui inverted segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/image/wechat.jpg" class="ui rounded image" alt="" style="width: 110px;">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                    </div>
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">联系我的</h4>
                    <div class="ui inverted link list ">
                        <a href="#" class="item">Email：1687135184@qq.com</a>
                        <a href="#" class="item">QQ:1687135184</a>
                    </div>
                </div>
                <div class="six wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">Blog</h4>

                        这是我的个人博客项目，里面会记录生活和技术的点点滴滴。。。。
                    </p>
                </div>
            </div>
            <div class="ui interted section divider"></div>
            <p class="center m-text-thin m-text-spaced m-opacity-tiny">
                Copyright ©
                <script type="text/javascript">
                    var d = new Date()
                    document.write(d.getFullYear())
                </script>
                Lachenfei Designed by Lachenfei
            </p>
        </div>
    </footer>


    <!-- 网页动态背景——随鼠标变换的动态线条 -->
    <script type="text/javascript" src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>


    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

    <script>
        // 点击按钮，改变m-item为m-mobile-hide属性
        $('.menu.toggle').click(function() {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown({
            on: 'hover'
        });
    </script>
</body>
